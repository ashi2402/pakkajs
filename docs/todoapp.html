    <article id="todoapp" class="markdown-body entry-content" itemprop="text">
        <h1>Simple todo app</h1>
        <p>This is a normal Todo Application.</p>
        <p>Following are additional keyboard functions...</p>
        <ul>
            <li><strong><code>Enter/Return</code></strong> creates a new note next to it.</li>
            <li><strong><code>Backspace/Delete</code></strong> removes present note when text becomes empty.</li>
        </ul>
        <div>
            <button click-handle="addItem">Add</button>
            <button click-handle="clearAll">Clear All</button>
            <button click-handle="selectAll">Select All</button>
            <button click-handle="invertSelection">Invert Selection</button>
            <button click-handle="deselectAll">Deselect All</button>
        </div>
        <div bind-components="todoItems">
        </div>
    </article>
    <script type="text/template" id="todo-item-template">
        <div>
            <input type="checkbox" bind-property="isSelected">
            <div class="text-box" bind-element="inputElement" keydown-handle="checkKey" bind-class="stateClass" contenteditable="true" bind-property="text"></div>
            <button class="remove-button" click-handle="remove">&times;</button>
        </div>
    </script>
    <style type="text/css">
    .todo-item {
        padding-top: 10px;
    }
    
    .todo-item .remove-button {
        visibility: hidden;
    }
    
    .todo-item:hover .remove-button {
        visibility: visible;
    }
    
    .todo-item .text-box {
        display: inline-block;
        border: none;
        border-bottom: 2px solid rgba(0, 0, 0, 0);
        outline: none;
        min-width: 200px;
        margin-right: 20px;
        margin-left: 20px;
    }
    
    .todo-item .text-box.selected {
        color: #cccccc;
        text-decoration: line-through;
    }
    
    .todo-item .text-box:hover {
        border-bottom: 2px solid #dddddd;
    }
    </style>
