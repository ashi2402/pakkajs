    <article id="replacerapp" class="markdown-body" itemprop="text">
        <section class="section">
            <h1>Text Replacer</h1>
        </section>
        <section class="section">
            <textarea class="textarea" placeholder="Enter input text..." bind-property="inputText"></textarea>
        </section>
        <section class="section">
            <div bind-components="keyValues"></div>
            <button class="button" click-handle="addKeyValue">add key value</button>
        </section>
        <section class="section">
            <textarea class="textarea" placeholder="" bind-property="outputText"></textarea>
        </section>
    </article>
    <script type="text/html" id="keyValueHtml">
        <div class="columns">
            <div class="column is-one-quarter">
                <input class="input" type="text" bind-property="key">
            </div>
            <div class="column">
                <input class="input" type="text" bind-property="value">
            </div>
        </div>
    </script>
