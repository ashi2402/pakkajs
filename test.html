<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8" />
    <title>The Bhaskara UI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <h1>Todo app bhaskara</h1>
    <section class="todoApp">
        <div>
            <ul>
                <li bind-repeat="myArray" var-name="item" var-index="index">
                    <div>
                        <div bind-repeat="item" var-name="aaa" var-key="baaa">
                            <span bind-text="baaa"></span>
                            <span> - </span>
                            <span bind-text="aaa"></span>
                        </div>
                    </div>
                    <span> - </span>
                    <span bind-text="index"></span>
                </li>
            </ul>
        </div>
        <div bind-component="todoComponent"></div>
        <button click-handle="addItem">add item</button>
        <button click-handle="shuffleItems">shuffle items</button>
        <button click-handle="shuffleItemsTimer">shuffle items timer</button>
        <button click-handle="removeItem">remove item</button>
        <div bind-text="count"></div>
        <div bind-text="time"></div>
        <ul>
            <li bind-components="todoComponents"></li>
        </ul>
        <div bind-repeat="asd" var-name="val" var-key="key">
            <span bind-text="key"></span>
            <span> - </span>
            <span bind-text="val"></span>
        </div>
    </section>
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="pakka.js"></script>
    <script src="test.js"></script>
</body>

</html>
